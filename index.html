<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Canlı Borsa ve Döviz Dashboard</title>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <h1>Canlı Borsa & Döviz Takip</h1>
  </header>

  <main>
    <section id="live-data" class="panel">
      <h2>Anlık Fiyatlar</h2>
      <div id="currency-list"></div>
    </section>

    <section id="chart-section" class="panel">
      <h2>Grafik</h2>
      <canvas id="priceChart" width="400" height="300"></canvas>
    </section>

    <section id="summary-section" class="panel">
      <h2>Detaylı Bilgi</h2>
      <div id="summary-text"></div>
    </section>
  </main>

<script src="index.js"></script>
</body>
</html>
