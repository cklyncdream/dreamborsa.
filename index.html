<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Canlı Döviz & Borsa Takip Paneli</title>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <h1>Canlı Döviz & Borsa Takip Paneli</h1>
    <div id="current-time"></div>
  </header>

  <main>
    <section id="live-list" class="panel">
      <h2>Anlık Veriler</h2>
      <div id="currency-list" role="list" aria-label="Para birimleri ve hisseler listesi"></div>
    </section>

    <section id="chart-panel" class="panel">
      <h2>Fiyat Grafiği</h2>
      <canvas id="priceChart" aria-label="Fiyat grafik alanı" role="img"></canvas>
    </section>

    <section id="info-panel" class="panel">
      <h2>Detaylı Bilgi</h2>
      <div id="info-text" tabindex="0"></div>
    </section>
  </main>

<script src="index.js"></script>
</body>
</html>
